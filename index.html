<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mini Project : Friends List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Friends</h1>
        <nav>
            <a href="#profile1">Abhik</a>
            <a href="#profile2">Sagar</a>
            <a href="#profile3">Bijit</a>
            <a href="#profile4">Jaydeep</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="images/abhik.png" alt="abhik's-img" width="500" height="500">
                <figcaption>Abhik</figcaption>
            </figure>
            <p><q>He is from Tezpur</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="images/sagar.png" alt="sagar's-img" width="500" height="500">
                <figcaption>Sagar</figcaption>
            </figure>
            <p><q>He is from West-Bengal</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="images/bijit.png" alt="bijit's-img" width="500" height="500">
                <figcaption>Bijit</figcaption>
            </figure>
            <p><q>He is from Sualkuchi</q></p>
        </article>
        <article id="profile4" class="card">
            <figure>
                <img src="images/jaydeep.png" alt="jaydeep's-img" width="500" height="500">
                <figcaption>Jaydeep</figcaption>
            </figure>
            <p><q>He is from Guwahati</q></p>
        </article>
    </main>

    <footer>
        <p>&copy; RSIT Buddies</p>
    </footer>
    
</body>
</html>
